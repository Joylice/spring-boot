<div class="auth">
    <div style="height: 803px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div class="auth-box">
                    <form class="auth-form">
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input ng-model="username" type="text" class="form-control" placeholder={{'signin.userName.label'|T}} autofocus>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input ng-model="password" type="password" class="form-control" placeholder={{'signin.password.label'|T}}>
                        </div>
                        <div class="checkbox">
                            <label class="pull-left"><input ng-model="rememberme" type="checkbox">{{'signin.rememberPassword.label'|T}}</label>
                            <!--<a class="pull-right" href="javascript:">幫助</a>-->
                            <button ng-click="signin()" type="submit"
                                    class="btn btn-default btn-submit {{status.signingin ? 'disabled' : ''}}">
                                {{!status.signingin ?
                                ('signin.logIn.label'|T) : ('signin.loggingIn.label'|T)}}
                            </button>
                        </div>
                        <div class="form-group" ng-if="status.signinErrMsg.length != 0">
                            <div class="alert alert-danger" role="alert">{{status.signinErrMsg}}</div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
